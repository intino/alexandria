<link rel="import" href="../../../../lib/polymer/polymer.html">
<link rel="import" href="../../../../lib/cotton-translator/cotton-translator-behavior.html">
<link rel="import" href="../../../../lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../lib/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../../lib/paper-menu/paper-menu.html">
<link rel="import" href="../../../../lib/paper-item/paper-item.html">
<link rel="import" href="../alexandria-export-dialog.html">

<dom-module id="alexandria-mold-export-operation">

    <template>
        <paper-icon-button id="operation" icon="[[_icon]]" title$="[[_title]]" on-tap="_openExportOptions"></paper-icon-button>
        <paper-dialog id="dialog" no-overlap horizontal-align="left" vertical-align="top">
            <template is="dom-if" if="[[!title.length]]">
                <h2>[[Export]]</h2>
            </template>
            <paper-menu>
                <template is="dom-repeat" items="[[options]]">
                    <paper-item name$="[[item]]" on-tap="_showExportDialog">[[item]]</paper-item>
                </template>
            </paper-menu>
        </paper-dialog>
        <alexandria-export-dialog on-export="_export"></alexandria-export-dialog>
    </template>

    <style>
        :host paper-dialog {
            margin: 10px 0 0;
            background: white;
        }
        :host paper-dialog h2 {
            color: #777;
            border-bottom: 1px solid #ccc;
            margin: 3px 0;
            padding: 0 8px 3px;
            font-size: 15px;
        }
        :host paper-dialog paper-menu {
            margin: 10px;
            padding: 0;
            background: white;
        }
        :host paper-dialog paper-item {
            min-height: 28px;
            font-size: 14px;
            padding: 0 15px;
            min-width: 130px;
            cursor: pointer;
        }
        @media screen and (max-width: 540px) {
            :host {
                display: none;
            }
        }
    </style>

    <script>
        const AlexandriaMoldExportOperationDictionary = {
            es: {
                Export: "exportar..."
            },
            en: {
                Export: "export..."
            }
        };

        Polymer({
            is: 'alexandria-mold-export-operation',

            behaviors: [ CottonBehaviors.TranslatorBehavior ],

            properties : {
                title : String,
                _title : { type: String, observer: "_refreshTitle" },
                from : String,
                to : String,
                option : String,
                options : { type: Array, observer: "_selectOption" },
                icon : { type: String, observer: "_refreshIcon" },
                _icon : { type: String, value: function() { return "archive"; } }
            },

            attached: function () {
                this.translate(AlexandriaMoldExportOperationDictionary);
            },

            _selectOption : function() {
                if (this.options.length <= 0) return;
                this.option = this.options[0];
            },

            _openExportOptions : function(e) {
                if (this.options.length <= 1) {
                    this._showExportDialog();
                    return;
                }
                this.$.dialog.positionTarget = this.$.operation;
                this.$.dialog.open();
            },

            _showExportDialog : function(e) {
                this.$.dialog.close();
                if (e != null)
                    this.option = e.target.getAttribute("name");
                var dialog = this.querySelector("alexandria-export-dialog");
                dialog.open({ min: parseInt(this.from), max: parseInt(this.to) });
            },

            _refreshTitle : function() {
                this._title = this.title != null && this.title != "" ? this.title : this.Export;
            },

            _refreshIcon : function() {
                if (this.icon == null) return;
                this._icon = this.icon;
            },

            _export : function(e) {
                var from = e.detail.from;
                var to = e.detail.to;
                this.fire("export-option", { from: from, to: to, option: this.option });
            },

        });
    </script>

</dom-module>
