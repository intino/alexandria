<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../lib/cotton-push/cotton-push-behavior.html">
<link rel="import" href="../../lib/cotton-carrier/cotton-carrier-behavior.html">
<link rel="import" href="../../lib/cotton-zombie/cotton-zombie.html">
<link rel="import" href="../../lib/cotton-translator/cotton-translator-behavior.html">
<link rel="import" href="../../lib/cotton-layout/cotton-layout.html">
<link rel="import" href="../../lib/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../lib/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="alexandria-tab-layout.html">
<link rel="import" href="alexandria-menu-layout.html">
<link rel="import" href="alexandriamenulayout/alexandria-menu-layout-mobile.html">

<script src="alexandriadesktop/requester.js"></script>
<script src="alexandriadesktop/notifier-listener.js"></script>

<dom-module id="alexandria-desktop">

    <template>
        <app-drawer-layout force-narrow>
            <app-drawer slot="drawer" align="left">
                <div id="drawer" slot="drawer" style="height:100%;">
                    <!--<cotton-zombie display="TabLayoutDisplay" widget="TabLayoutWidget"></cotton-zombie>-->
                    <cotton-zombie display="AlexandriaMenuLayoutDisplay" widget="AlexandriaMenuLayoutMobile"></cotton-zombie>
                </div>
            </app-drawer>
            <div class="content main" slot="main">
                <paper-icon-button hidden$="[[menuButtonHidden]]" class="toggle" icon="menu" drawer-toggle></paper-icon-button>

                <cotton-zombie id="tabLayoutZombie" display="AlexandriaTabLayoutDisplay" widget="AlexandriaTabLayout"></cotton-zombie>
                <cotton-zombie display="AlexandriaMenuLayoutDisplay" widget="AlexandriaMenuLayout"></cotton-zombie>
            </div>
        </app-drawer-layout>
        <div id="loadingLayer" class="loading message layout horizontal center" hidden="[[!_catalogList.length]]"><span>[[loading]]</span></div>
    </template>

    <style>
        :host {
            display: block;
            height: 100%;
        }
        :host app-drawer-layout, :host app-drawer-layout .content.main {
            height: 100%;
        }
        :host .loading {
            position: absolute;
            top: 0;
            width: 100%;
        }
        :host .message {
            height: 100%;
        }
        :host .message span {
            margin: 0 auto;
            background: var(--default-primary-color);
            color: white;
            padding: 3px 20px;
            border-radius: 5px;
            font-size: 14pt;
        }
        :host paper-drawer-panel ::content #drawer {
            display: none;
        }
        :host paper-drawer-panel {
            --paper-drawer-panel-drawer-container: {
                z-index: 3;
            };
        }
        :host #drawer h1 {
            font-size: 12pt;
        }
        :host paper-icon-button.toggle {
            position: absolute;
            margin-left: 0;
            margin-top: 56px;
            z-index: 2;
        }
        :host paper-icon-button.toggle {
            display: none;
        }
        @media screen and (max-width: 736px) {
            :host paper-icon-button.toggle, :host paper-drawer-panel ::content #drawer {
                display: block;
            }
        }
    </style>

    <script>
        const AlexandriaDesktopDictionary = {
            es: {
                loading: 'cargando vista...'
            },
            en: {
                loading: 'loading view...'
            }
        };

        Polymer({
            is: 'alexandria-desktop',
            _loadedTimer: null,

            behaviors: [ CottonBehaviors.CarrierBehavior,
                CottonBehaviors.PushBehavior,
                CottonBehaviors.TranslatorBehavior,
                AlexandriaDesktopBehaviors.Requester,
                AlexandriaDesktopBehaviors.NotifierListener ],

            properties : {
                menuButtonHidden: { type: Boolean, value: function() { return false; } }
            },

            attached : function() {
                this.translate(AlexandriaDesktopDictionary);
                this.listenToDisplay();
                this.$.tabLayoutZombie.whenPersonified().execute(() => this.menuButtonHidden = true);
            },

            _loading : function(withMessage) {
                if (!withMessage) return;
                this.$.loadingLayer.style.display = "flex";
                if (this._loadedTimer != null) window.clearTimeout(this._loadedTimer);
            },

            _loaded : function() {
                this._loadedTimer = window.setTimeout(() => this.$.loadingLayer.style.display = "none", 800);
            }

        });
    </script>
</dom-module>
