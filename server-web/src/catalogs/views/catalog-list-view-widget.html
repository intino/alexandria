<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../cotton-push/cotton-push-behavior.html">
<link rel="import" href="../../cotton-carrier/cotton-carrier-behavior.html">
<link rel="import" href="../../cotton-zombie/cotton-zombie.html">
<link rel="import" href="../../cotton-translator/cotton-translator-behavior.html">
<link rel="import" href="../components/catalog-view-behavior.html">
<link rel="import" href="../components/catalog-list.html">

<script src="cataloglistviewwidget/requester.js"></script>
<script src="cataloglistviewwidget/notifier-listener.js"></script>

<dom-module id="catalog-list-view-widget">

    <template>
        <catalog-list grid="[[_isGridView(_view)]]"
                      mold="[[_view.mold]]"
                      width="[[_view.width]]"
                      embedded="[[_view.embeddedElement]]"
                      empty-message="[[_view.emptyMessage]]"
                      can-search="[[_view.canSearch]]"
                      can-create-clusters="[[_view.canCreateClusters]]"
                      cluster-list="[[_view.clusterList]]"
                      page-size="[[_pageSize]]"
                      item-list="[[_itemList]]"
                      count-item-list="[[_countItemList]]"
                      sorting-list="[[_sortingList]]"
                      selected-sorting="[[_selectedSorting]]"
                      on-load-page="_loadPage"
                      on-select-sorting="_selectSorting"
                      on-stamps-ready="_renderExpandedPictures"
                      on-open-stamp-dialog="_openStampDialog"
                      on-execute-stamp-task="_executeStampTask"
                      on-open-item="_openItem"
                      on-save-item="_saveItem"
                      on-select-items="_selectItems"
                      on-create-cluster-group="_createClusterGroup"
                      on-filter="_filter"
                      toolbar="[[_view.toolbar]]"
                      on-execute-operation="_executeOperation"
                      on-download-operation="_downloadOperation"></catalog-list>
    </template>

    <style>
    </style>

    <script>

        const CatalogListViewWidgetDictionary = {
            es: {
            },
            en: {
            }
        };

        Polymer({
            is: 'catalog-list-view-widget',

            behaviors: [ CottonBehaviors.CarrierBehavior,
                         CottonBehaviors.PushBehavior,
                         CottonBehaviors.TranslatorBehavior,
                         SumusBehaviors.CatalogViewBehavior,
                         CatalogListViewWidgetBehaviors.Requester,
                         CatalogListViewWidgetBehaviors.NotifierListener ],

            properties : {
                _view: Object,
                _itemList: Array,
                _countItemList: Number,
                _sortingList: Array,
                _selectedSorting : Object
            },

            attached : function() {
                this.translate(CatalogListViewWidgetDictionary);
                this.translate(SumusBehaviors.CatalogViewBehavior.Dictionary);
                this.listenToDisplay();
            },

            _refreshView : function(view) {
                this._view = view;
            },

            _clear : function() {
                this.querySelector("catalog-list").clear();
            },

            _refresh : function(items) {
                this._itemList = items;
            },

            _refreshPageSize : function(pageSize) {
                this._pageSize = pageSize;
            },

            _refreshItem : function(item) {
                this.querySelector("catalog-list").refreshItem(item);
                this.itemRefreshed(item.name);
            },

            _refreshPicture : function(pictureData) {
                this.querySelector("catalog-list").refreshItemPicture(pictureData);
            },

            _refreshCount : function(count) {
                this._countItemList = count;
            },

            _openItem : function(e) {
                this.openItem(e.detail);
            },

            _saveItem : function(e) {
                this.saveItem(e.detail);
            },

            _selectItems : function(e) {
                this.selectItems(e.detail);
            },

            _refreshSelection : function(selection) {
                this.querySelector("catalog-list").refreshSelection(selection);
            },

            _refreshSortingList : function(sortingList) {
                this._sortingList = sortingList;
            },

            _refreshSelectedSorting : function(sorting) {
                this._selectedSorting = sorting;
            },

            _selectSorting : function(e) {
                this.selectSorting(e.detail);
            },

            _isGridView : function(view) {
                return view.type.toLowerCase() === "gridview";
            },

            _loadPage : function(e) {
                this.page(e.detail.page);
            },

            _renderExpandedPictures : function(e) {
                if (this.timer != null)
                    window.clearTimeout(this.timer);
                this.timer = window.setTimeout(() => this.renderExpandedPictures(), 100);
            },

            _openStampDialog : function(e) {
                this.openItemDialogOperation(e.detail);
            },

            _executeStampTask : function(e) {
                this.executeItemTaskOperation(e.detail);
            },

            _filter : function(e) {
                this.filter(e.detail);
            },

            _createClusterGroup : function(e) {
                this.createClusterGroup(e.detail);
            },

            _executeOperation : function(e) {
                this.executeOperation(e.detail);
            },

            _downloadOperation : function(e) {
                this.downloadOperation(e.detail);
            }

        });
    </script>
</dom-module>
