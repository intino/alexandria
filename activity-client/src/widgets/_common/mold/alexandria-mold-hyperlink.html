<link rel="import" href="../../../../lib/polymer/polymer.html">
<link rel="import" href="../../../../lib/cotton-translator/cotton-translator-behavior.html">

<dom-module id="alexandria-mold-hyperlink">

    <template>
        <a style="[[styles]]" on-tap="_navigate">[[label]]</a>
    </template>

    <style>
        :host a {
            cursor: pointer;
            white-space: nowrap;
            padding: 1px 10px;
            font-size: 12pt;
            color: var(--default-primary-color);
        }
        :host a:hover {
            background: var(--footer-background-color);
            border-radius: 2px;
        }
    </style>

    <script>
        const AlexandriaMoldHyperlinkDictionary = {
            es: {
            },
            en: {
            }
        };

        Polymer({
            is: 'alexandria-mold-hyperlink',

            behaviors: [ CottonBehaviors.TranslatorBehavior ],

            properties : {
                name : String,
                label : String,
                styles : { type: String, value: function() { return ""; } }
            },

            attached: function () {
                this.translate(AlexandriaMoldHyperlinkDictionary);
            },

            _navigate : function(e) {
                this.fire("item-tap", { item: { name: this.name, label: this.label } });
            }

        });
    </script>

</dom-module>
