<dom-module id="alexandria-menu-layout">

    <template>
        <cotton-layout id="layout" title="[[_title]]" subtitle="[[_subtitle]]" logo="[[_logo]]"
                       tabs="[[_layoutTabList]]" selected-tab="0"
                       on-logout="_logout" on-edit-profile="_editProfile" on-home="showHome">

            <div id="user-content">
                <content select="#header-content"></content>
            </div>

            <div class="layout horizontal item" name="home">
                <paper-menu selected="{{_selectedItem}}" attr-for-selected="name">
                    <template is="dom-repeat" items="[[_groupList]]" as="group">
                        <template is="dom-if" if="{{_singleGroup(group)}}">
                            <template is="dom-repeat" items="{{group.list}}" as="item">
                                <paper-item name$="[[item.label]]">[[item.label]]</paper-item>
                            </template>
                        </template>
                        <template is="dom-if" if="{{!_singleGroup(group)}}">
                            <paper-submenu opened$="[[group.opened]]">
                                <paper-item class="menu-trigger">[[group.label]]</paper-item>
                                <paper-menu class="menu-content" selected="{{_selectedItem}}" attr-for-selected="name">
                                    <template is="dom-repeat" items="{{group.list}}" as="item">
                                        <paper-item name$="[[item.label]]">[[item.label]]</paper-item>
                                    </template>
                                </paper-menu>
                            </paper-submenu>
                        </template>
                    </template>
                </paper-menu>
                <iron-pages id="pages" class="flex" attr-for-selected="name">
                    <template is="dom-repeat" items="[[_itemList]]" as="item">
                        <div class="item" name$="[[item.label]]">
                            <cotton-zombie display$="[[item.type]]" widget$="[[item.type]]" object$="[[item.label]]"></cotton-zombie>
                        </div>
                    </template>
                </iron-pages>
            </div>
        </cotton-layout>
    </template>

    <style>
        :host {
            display: block;
            height: 100%;
        }
        :host paper-menu {
            width: 250px;
            background: #f7f7f7;
            --paper-menu-selected-item : {
                background: #e0e0e0;
                font-weight: normal;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
            }
        }
        :host paper-submenu paper-menu {
            margin-left: 20px;
            width: calc(100% - 20px);
        }
        :host paper-item {
            font-size: 11pt;
            min-height: 30px;
            margin: 0 10px;
            cursor: pointer;
        }
        :host cotton-layout {
            --header-background-color : white;
            --header-title : {
                font-size: 16pt;
            };
            --header-subtitle : {
                font-size: 11pt;
            };
        }
        :host cotton-layout:not(.fullscreen) ::content > iron-pages {
            height: calc(100% - 107px);
        }
        :host cotton-layout ::content paper-progress {
            z-index: 1;
        }
        :host .message {
            height: 100%;
        }
        :host .message span {
            margin: 0 auto;
            background: var(--default-primary-color);
            color: white;
            padding: 3px 20px;
            border-radius: 5px;
            font-size: 14pt;
        }
        :host .item {
            height: calc(100% - 1px);
        }
        :host #pages {
            width: 100%;
        }
        @media screen and (max-width: 736px) {
            :host paper-menu {
                display: none;
            }
            :host cotton-layout.fullscreen ::content > iron-pages {
                height: calc(100% - 57px);
            }
        }
    </style>

    <script>
        const AlexandriaMenuLayoutDictionary = {
            es: {
            },
            en: {
            }
        };

        Polymer({
            is: 'alexandria-menu-layout',
            _resizing: false,
            _itemsPositions : [],

            behaviors: [ CottonBehaviors.CarrierBehavior,
                CottonBehaviors.PushBehavior,
                CottonBehaviors.TranslatorBehavior,
                AlexandriaMenuLayoutBehaviors.Requester,
                AlexandriaMenuLayoutBehaviors.NotifierListener,
                AlexandriaBehaviors.LayoutBehavior ],

            properties : {
                _layoutTabList : Array,
                _groupList : Array,
            },

            attached : function() {
                this.translate(AlexandriaMenuLayoutDictionary);
                this.translate(AlexandriaBehaviors.LayoutBehavior.Dictionary);
                this.listenToDisplay();
                this._layoutTabList = ["home"];
            },

            _selectItemByLabel : function(label) {
                if (this._itemList == null || this._itemList.length <= 0) return;
                if (label == null) return;
                if (label == 0) label = this._itemList[0].label;
                window.setTimeout(() => this.selectItem(label), 100);
            },

            _refreshSelected : function(selected) {
                this._selectedItem = selected;
                this.$.pages.selected = selected;
            },

            _itemsLoaded : function() {
                this._groupList = this._loadGroups();
            },

            _loadGroups : function() {
                if (this._itemList == null) return;

                var groups = [];
                var registeredGroups = [];
                for (var i=0; i<this._itemList.length; i++) {
                    var itemGroup = this._itemProperty(this._itemList[i], "group").value;
                    if (itemGroup == null) groups.push({ list: [ this._itemList[i] ] });
                    else {
                        if (registeredGroups[itemGroup] == null) {
                            registeredGroups[itemGroup] = { list: [], label: itemGroup, opened: this._itemProperty(this._itemList[i], "group_opened").value };
                            groups.push(registeredGroups[itemGroup]);
                        }
                        registeredGroups[itemGroup].list.push(this._itemList[i]);
                    }
                }

                return groups;
            },

            _singleGroup : function(group) {
                return group.list.length == 1;
            }

        });
    </script>
</dom-module>
