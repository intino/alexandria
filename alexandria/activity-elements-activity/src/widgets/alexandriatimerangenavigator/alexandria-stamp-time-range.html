<link rel="import" href="../../../lib/polymer/polymer.html">
<link rel="import" href="../../../lib/cotton-push/cotton-push-behavior.html">
<link rel="import" href="../../../lib/cotton-carrier/cotton-carrier-behavior.html">
<link rel="import" href="../../../lib/cotton-zombie/cotton-zombie.html">
<link rel="import" href="../../../lib/cotton-translator/cotton-translator-behavior.html">
<link rel="import" href="../../../lib/iron-icons/iron-icons.html">
<link rel="import" href="../_common/alexandria-date-behavior.html">

<script src="requester.js"></script>
<script src="notifier-listener.js"></script>

<dom-module id="alexandria-stamp-time-range">

    <template>
        <div class="layout horizontal">
            <div>[[From]]</div>
            <div>[[_from]]</div>
            <div>[[To]]</div>
            <div>[[_to]]</div>
        </div>
    </template>

    <style>
        :host div {
            font-size: 12pt;
            @apply(--alexandria-stamp-time-range);
        }
    </style>

    <script>

        const AlexandriaStampTimeRangeDictionary = {
            es: {
                From: 'desde',
                To: 'hasta'
            },
            en: {
                From: 'from',
                To: 'to'
            }
        };

        Polymer({
            is: 'alexandria-stamp-time-range',

            behaviors: [ CottonBehaviors.CarrierBehavior,
                CottonBehaviors.PushBehavior,
                CottonBehaviors.TranslatorBehavior,
                AlexandriaTimeRangeNavigatorBehaviors.Requester,
                AlexandriaTimeRangeNavigatorBehaviors.NotifierListener,
                AlexandriaBehaviors.DateBehavior ],

            properties : {
                _from: String,
                _to: String
            },

            attached : function() {
                this.translate(AlexandriaStampTimeRangeDictionary);
                this.translate(AlexandriaBehaviors.DateBehavior.Dictionary);
                this.listenToDisplay();
            },

            _refreshScales : function(scaleList) {
            },

            _refreshRange : function(range) {
                this._range = range;

                var scale = this._range.scale;
                var language = this.getLanguage();
                this._from = this.fullDate(this._range.min, scale, language);
                this._to = this.fullDate(this._range.max, scale, language);
            },

            _refreshOlapRange : function(range) {
            },

            _refreshZoomRange : function(range) {
            }
        });
    </script>
</dom-module>
