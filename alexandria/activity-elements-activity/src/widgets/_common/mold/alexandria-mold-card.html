<link rel="import" href="../../../../lib/polymer/polymer.html">
<link rel="import" href="../../../../lib/cotton-translator/cotton-translator-behavior.html">

<dom-module id="alexandria-mold-card">

    <template>
        <div>
            <div class="label">[[card.label]]</div>
            <template is="dom-repeat" items="[[card.lines]]">
                <div class="line">[[item]]</div>
            </template>
        </div>
    </template>

    <style>
        :host .label {
            color: black;
            margin-bottom: 4px;
            font-size: 12pt;
            margin-top: 10px;
        }
        :host .line {
            color: #737373;
        }
    </style>

    <script>
        const AlexandriaMoldCardDictionary = {
            es: {
            },
            en: {
            }
        };

        Polymer({
            is: 'alexandria-mold-card',

            behaviors: [ CottonBehaviors.TranslatorBehavior ],

            properties : {
                card : String,
                styles : { type: String, value: function() { return ""; } }
            },

            attached: function () {
                this.translate(AlexandriaMoldCardDictionary);
            }

        });
    </script>

</dom-module>
