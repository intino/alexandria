<dom-module id="alexandria-stamp-icon">

    <template>
        <iron-icon class$="[[stamp.classes]]" icon$="[[stamp.properties.icon]]"
                   src$="[[stamp.value]]" style$="[[_style]]"
                   title="[[stamp.properties.title]]" hidden$="[[!stamp.value.length]]"></iron-icon>
    </template>

    <style>
    </style>

    <script>
        Polymer({
            is: 'alexandria-stamp-icon',
            behaviors: [ AlexandriaBehaviors.StampBehavior ]
        });
    </script>

</dom-module>
