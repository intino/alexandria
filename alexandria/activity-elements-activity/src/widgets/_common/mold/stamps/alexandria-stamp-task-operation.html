<link rel="import" href="../../../../../lib/polymer/polymer.html">
<link rel="import" href="../../../../../lib/cotton-translator/cotton-translator-behavior.html">
<link rel="import" href="../../../../../lib/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../../../lib/paper-button/paper-button.html">
<link rel="import" href="alexandria-stamp-behavior.html">
<link rel="import" href="../../alexandria-operation-trigger.html">

<dom-module id="alexandria-stamp-task-operation">

    <template>
        <div class="container">
            <alexandria-operation-trigger title="[[_title]]" icon="[[stamp.properties.alexandriaIcon]]"
                                          styles="[[_style]]" mode="[[stamp.properties.mode]]"
                                          on-execute="_confirmTask"></alexandria-operation-trigger>
        </div>
        <div id="dialogContainer" class="alexandria-stamp-task-operation-0">
            <paper-dialog id="dialog" no-overlap entry-animation="scale-up-animation" exit-animation="fade-out-animation" on-iron-overlay-closed="_overlayClosed">
                <h2>[[Title]]</h2>
                <div class="message">[[stamp.properties.confirm]]</div>
                <div class="buttons">
                    <paper-button dialog-dismiss>[[Cancel]]</paper-button>
                    <paper-button dialog-confirm autofocus on-tap="_execute">[[Accept]]</paper-button>
                </div>
            </paper-dialog>
        </div>
    </template>

    <style>
        :host .container {
            margin: 0 !important;
        }
        :host a {
            cursor: pointer;
            color: var(--default-primary-color);
        }
        :host paper-dialog {
            margin: 50px;
            padding: 0;
            background: white;
            border-radius: 10px;
        }
        :host paper-dialog h2 {
            background: #efefef;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 11pt;
            padding: 4px 10px;
        }
        :host paper-dialog .message {
            margin-top: 0;
            margin-bottom: 5px;
            padding: 0 10px;
        }
        :host paper-dialog .buttons {
            margin-bottom: 5px;
        }
        :host paper-dialog paper-button {
            padding: 0 10px;
            margin: 0 10px 0 0;
            height: 25px;
            width: 90px;
        }
    </style>

    <script>
        const AlexandriaStampTaskOperationDictionary = {
            es: {
                Execute : "ejecutar",
                Title : "confirmar",
                Accept : "aceptar",
                Cancel : "cancelar"
            },
            en: {
                Execute : "execute",
                Title : "confirm",
                Accept : "accept",
                Cancel : "cancel"
            }
        };

        Polymer({
            is: 'alexandria-stamp-task-operation',

            behaviors: [ AlexandriaBehaviors.StampBehavior, CottonBehaviors.TranslatorBehavior ],

            properties : {
                _title: String
            },

            attached: function () {
                this.translate(AlexandriaStampTaskOperationDictionary);
            },

            _render : function() {
                var title = this.stamp.label;
                this._title = title != null && title != "" ? title : this.Execute;
                $(this).attr("style", $(this).attr("style") + ";" + this._style);
            },

            _confirmTask : function(e) {
                if (!this._requireConfirm()) {
                    this._execute(e);
                    return;
                }
                document.querySelector("body").appendChild(this.$.dialogContainer);
                this.$.dialog.open();
                e.stopPropagation();
            },

            _requireConfirm : function() {
                var confirm = this.stamp.properties.confirm;
                return confirm != null && confirm != "";
            },

            _execute : function(e) {
                this._close();
                this.fire("execute-task-item", { stamp: this.stamp.name, item: this.stamp.item });
                e.stopPropagation();
            },

            _close : function() {
                this.$.dialog.close();
            },

            _overlayClosed : function(e) {
                this.appendChild(this.$.dialogContainer);
            }

        });
    </script>

</dom-module>
