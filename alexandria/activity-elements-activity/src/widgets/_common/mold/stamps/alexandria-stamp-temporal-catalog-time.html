<link rel="import" href="../../../../../lib/polymer/polymer.html">
<link rel="import" href="../../../alexandriatimenavigator/alexandria-stamp-time.html">
<link rel="import" href="alexandria-stamp-behavior.html">

<dom-module id="alexandria-stamp-temporal-catalog-time">

    <template>
        <div id="layer" style$="[[_style]]"></div>
    </template>

    <style>
    </style>

    <script>
        Polymer({
            is: 'alexandria-stamp-temporal-catalog-time',

            behaviors: [ AlexandriaBehaviors.StampBehavior ],

            _render : function() {
                if (this.$.layer.querySelectorAll("cotton-zombie").length > 0) return;
                var id = this.stamp.item + this.stamp.name;
                var rendered = this.$.layer.innerHTML != "";
                if (rendered) return;
                this._addZombieLayer(this.$.layer, "AlexandriaTimeNavigator", "AlexandriaStampTime", id);
            }
        });
    </script>

</dom-module>
