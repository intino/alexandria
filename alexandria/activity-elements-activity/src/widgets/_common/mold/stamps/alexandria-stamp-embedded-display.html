<link rel="import" href="../../../../../lib/polymer/polymer.html">
<link rel="import" href="alexandria-stamp-behavior.html">

<dom-module id="alexandria-stamp-embedded-display">

    <template>
        <div id="layer" style$="[[_style]]"></div>
    </template>

    <style>
    </style>

    <script>
        Polymer({
            is: 'alexandria-stamp-embedded-display',

            behaviors: [ AlexandriaBehaviors.StampBehavior ],

            _render : function() {
                if (this.$.layer.querySelectorAll("cotton-zombie").length > 0) return;
                var type = this.stamp.properties.displayType;
                var id = this.stamp.item + this.stamp.properties.displayType;
                this._addZombieLayer(this.$.layer, type, type, id);
            }
        });
    </script>

</dom-module>
