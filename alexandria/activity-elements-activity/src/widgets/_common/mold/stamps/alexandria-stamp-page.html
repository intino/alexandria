<link rel="import" href="../../../../../lib/polymer/polymer.html">
<link rel="import" href="alexandria-stamp-behavior.html">
<link rel="import" href="../../../alexandria-page-container.html">

<dom-module id="alexandria-stamp-page">

    <template>
        <div id="page" class="page-layer" style$="height:[[stamp.heightPercent]];[[_style]]"></div>
    </template>

    <style>
    </style>

    <script>
        Polymer({
            is: 'alexandria-stamp-page',

            behaviors: [ AlexandriaBehaviors.StampBehavior ],

            _render : function() {
                if (this.$.page.querySelectorAll("cotton-zombie").length > 0) return;
                this._addZombieLayer(this.$.page, "PageContainer", "PageContainer").style.height = "100%";
            }
        });
    </script>

</dom-module>
