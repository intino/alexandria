<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../lib/cotton-push/cotton-push-behavior.html">
<link rel="import" href="../../lib/cotton-carrier/cotton-carrier-behavior.html">
<link rel="import" href="../../lib/cotton-zombie/cotton-zombie.html">
<link rel="import" href="../../lib/cotton-translator/cotton-translator-behavior.html">
<link rel="import" href="../../lib/cotton-breadcrumbs/cotton-breadcrumbs.html">
<link rel="import" href="_common/catalog/alexandria-catalog-grouping-list.html">
<link rel="import" href="alexandria-time-navigator.html">
<link rel="import" href="alexandria-catalog-view-list.html">
<link rel="import" href="alexandria-dialog-container.html">
<link rel="import" href="_common/alexandria-breadcrumbs-behavior.html">
<link rel="import" href="_common/alexandria-element-behavior.html">

<script src="alexandriatemporaltimecatalog/requester.js"></script>
<script src="alexandriatemporaltimecatalog/notifier-listener.js"></script>

<dom-module id="alexandria-temporal-time-catalog">

    <template>
        <cotton-breadcrumbs items="[[_breadcrumbs]]" on-item-selected="_navigate" hidden$="[[!_breadcrumbs.length]]"></cotton-breadcrumbs>
        <div id="main" class$="layout horizontal embedded_[[_catalog.embedded]]">
            <a id="showGroupingsButton" class="layout vertical center center-justified" hidden="[[_hideGroupings]]" on-tap="_showGroupingsDialog"><div>[[ShowGroupings]]</div></a>
            <alexandria-catalog-grouping-list id="embeddedGroupings" hidden="[[_hideGroupings]]"
                                              histograms-mode="[[_catalog.arrangementHistogramsMode]]"
                                              grouping-list="[[_catalog.groupingList]]"
                                              on-grouping-selection-change="_handleGroupingChange"></alexandria-catalog-grouping-list>
            <div class="main flex">
                <a class="clear" hidden$="[[!_filtered]]" on-tap="clearFilter">[[ClearFilterr]]</a>
                <cotton-zombie display="AlexandriaCatalogViewList" widget="AlexandriaCatalogViewList"></cotton-zombie>
                <cotton-zombie display="AlexandriaTimeNavigator" widget="AlexandriaTimeNavigator" object$="[[display.id]]"></cotton-zombie>
            </div>
        </div>
        <div id="panel" name="panel" class="layout vertical flex hidden" style="height:calc(100% - 60px);"></div>
        <cotton-zombie display="AlexandriaDialogContainer" widget="AlexandriaDialogContainer"></cotton-zombie>
        <paper-dialog id="groupingsDialog" no-overlap>
            <h2>[[ShowGroupings]]</h2>
            <alexandria-catalog-grouping-list hidden="[[_hideGroupings]]"
                                              grouping-list="[[_catalog.groupingList]]"
                                              on-grouping-selection-change="_handleGroupingChange"
                                              on-delete-grouping-group="_handleDeleteGroupingGroup"></alexandria-catalog-grouping-list>
            <div class="buttons">
                <paper-button dialog-dismiss>[[Close]]</paper-button>
            </div>
        </paper-dialog>
    </template>

    <style>
        :host {
            position: relative;
        }
        :host > div {
            width: 100%;
            height: 100%;
        }
        :host .main {
            border: 1px solid #ddd;
            border-left: 0;
            width: 1px;
        }
        :host .embedded_true .main {
            border-right-width: 0;
        }
        :host .main alexandria-catalog-view-list{
            display: block;
            height: calc(100% - 56px);
        }
        :host .filtered_true .main alexandria-catalog-view-list{
            height: calc(100% - 82px);
        }
        :host .main alexandria-catalog-view-list.full {
            height: 100%;
        }
        :host .filtered_true .main alexandria-catalog-view-list.full {
            height: calc(100% - 24px);
        }
        :host .filtered_true alexandria-catalog-view-list{
            background: #ffffef;
        }
        :host .clear {
            position: static;
            right: 0;
            background: wheat;
            padding: 8px 10px;
            z-index: 1;
            cursor: pointer;
            width: calc(100% - 20px);
            display: block;
            text-align: right;
            font-size: 10pt;
            color: var(--default-primary-color);
        }
        :host #showGroupingsButton {
            display: none;
            background: var(--default-primary-color);
            cursor: pointer;
            width: 39px;
            border-right: 1px solid white;
        }
        :host #showGroupingsButton div {
            transform: rotate(90deg);
            background: transparent;
            color: white;
            width: 110px;
        }
        :host paper-dialog {
            background: white;
            padding: 10px;
        }
        :host paper-dialog paper-button {
            margin: 0 10px;
            min-width: 80px;
        }
        :host paper-dialog alexandria-catalog-grouping-list {
            display: block;
            margin: 0;
            max-height: 300px;
            border: 0;
            overflow: auto;
        }
        :host #panel {
            display: block;
            margin: 0px 6px;
            width: calc(100% - 12px);
        }
        :host #main.hidden, :host #panel.hidden {
            position: absolute;
            left: -10000px;
        }
        :host cotton-breadcrumbs {
            display: block;
            padding: 10px;
            --cotton-breadcrumbs-item-color: var(--default-primary-color);
            --cotton-breadcrumbs-item-border-color: var(--footer-background-color);
            --cotton-breadcrumbs-item-size: 12pt;
            --cotton-breadcrumbs-item-brothers-size: 12pt;
            --cotton-breadcrumbs-item-parents-size: 12pt;
        }
        @media screen and (max-width: 736px) {
            :host #showGroupingsButton {
                display: flex;
            }
            :host #embeddedGroupings {
                display: none;
            }
            :host cotton-breadcrumbs {
                margin-left: 30px;
                margin-top: 5px;
                margin-bottom: 0;
                padding-bottom: 0;
            }
            :host #main .main {
                width: calc(100% - 40px);
            }
        }
    </style>

    <script>

        const AlexandriaTemporalTimeCatalogDictionary = {
            es: {
                ClearFilter : "ver todos",
                ShowGroupings : "filtrar cat√°logo",
                Close : "cerrar"
            },
            en: {
                ClearFilter : "view all",
                ShowGroupings : "filter catalog",
                Close : "close"
            }
        };

        Polymer({
            is: 'alexandria-temporal-time-catalog',

            behaviors: [ CottonBehaviors.CarrierBehavior,
                CottonBehaviors.PushBehavior,
                CottonBehaviors.TranslatorBehavior,
                AlexandriaBehaviors.BreadcrumbsBehavior,
                AlexandriaBehaviors.ElementBehavior,
                AlexandriaTemporalTimeCatalogBehaviors.Requester,
                AlexandriaTemporalTimeCatalogBehaviors.NotifierListener ],

            properties : {
                _catalog: Object,
                _filtered : { type: Boolean, value: function() { return false; }},
                _hideGroupings: { type: Boolean, value: function() { return true; }}
            },

            attached : function() {
                this.translate(AlexandriaTemporalTimeCatalogDictionary);
                this.listenToDisplay();
            },

            _refreshCatalog : function(catalog) {
                this._catalog = catalog;
                this._hideGroupings = this._catalog.hideGroupings;
            },

            _refreshFiltered : function(value) {
                this._filtered = value;
            },

            _loadTimezoneOffset : function() {
                this.timezoneOffset(new Date().getTimezoneOffset()*-1);
            },

            _selectGrouping : function(event) {
            },

            _showTimeNavigator : function() {
                var navigator = this.querySelector("alexandria-time-navigator");
                if (navigator != null) navigator.hidden = false;
                $(this.querySelector("alexandria-catalog-view-list")).removeClass("full");
            },

            _hideTimeNavigator : function() {
                var navigator = this.querySelector("alexandria-time-navigator");
                if (navigator != null) navigator.hidden = true;
                $(this.querySelector("alexandria-catalog-view-list")).addClass("full");
            },

            _handleGroupingChange : function(event) {
                this.selectGrouping(event.detail);
            },

            _showGroupingsDialog : function () {
                this.$.groupingsDialog.open();
            }

        });
    </script>
</dom-module>
