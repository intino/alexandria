<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../lib/cotton-push/cotton-push-behavior.html">
<link rel="import" href="../../lib/cotton-carrier/cotton-carrier-behavior.html">
<link rel="import" href="../../lib/cotton-zombie/cotton-zombie.html">
<link rel="import" href="../../lib/cotton-translator/cotton-translator-behavior.html">
<link rel="import" href="alexandria-item.html">

<script src="alexandriapanelcustomview/requester.js"></script>
<script src="alexandriapanelcustomview/notifier-listener.js"></script>

<dom-module id="alexandria-panel-custom-view">

    <template>
        <cotton-zombie id="itemZombie" display="AlexandriaItem" widget="AlexandriaItem"></cotton-zombie>
    </template>

    <style>
        :host {
            display: block;
            padding-top: 10px;
            height: calc(100% - 10px);
        }
    </style>

    <script>

        const AlexandriaPanelCustomViewDictionary = {
            es: {
            },
            en: {
            }
        };

        Polymer({
            is: 'alexandria-panel-custom-view',

            behaviors: [ CottonBehaviors.CarrierBehavior,
                CottonBehaviors.PushBehavior,
                CottonBehaviors.TranslatorBehavior,
                AlexandriaPanelCustomViewBehaviors.Requester,
                AlexandriaPanelCustomViewBehaviors.NotifierListener ],

            attached : function() {
                this.translate(AlexandriaPanelCustomViewDictionary);
                this.listenToDisplay();
                this.addEventListener("navigate-item", (e) => this.fire("open-item", e));
                this.addEventListener("navigate-element", (e) => this.fire("open-element", e));
            }

        });
    </script>
</dom-module>
