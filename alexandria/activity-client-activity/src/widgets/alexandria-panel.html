<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../lib/cotton-push/cotton-push-behavior.html">
<link rel="import" href="../../lib/cotton-carrier/cotton-carrier-behavior.html">
<link rel="import" href="../../lib/cotton-zombie/cotton-zombie.html">
<link rel="import" href="../../lib/cotton-translator/cotton-translator-behavior.html">
<link rel="import" href="../../lib/paper-tabs/paper-tabs.html">
<link rel="import" href="../../lib/cotton-breadcrumbs/cotton-breadcrumbs.html">
<link rel="import" href="alexandria-panel-custom-view.html">
<link rel="import" href="alexandria-panel-catalog-view.html">
<link rel="import" href="alexandria-panel-display-view.html">
<link rel="import" href="alexandria-dialog-container.html">
<link rel="import" href="_common/alexandria-breadcrumbs-behavior.html">
<link rel="import" href="_common/alexandria-element-behavior.html">

<script src="alexandriapanel/requester.js"></script>
<script src="alexandriapanel/notifier-listener.js"></script>

<dom-module id="alexandria-panel">

    <template>
        <cotton-breadcrumbs items="[[_breadcrumbs]]" on-item-selected="_navigate" hidden$="[[!_breadcrumbs.length]]"></cotton-breadcrumbs>
        <div id="main" class="layout vertical flex" style="height:100%;">
            <div class$="tabs tabs_[[_showTabs]]">
                <paper-tabs selected="{{_selectedView}}" no-bar scrollable hidden="[[!_showTabs]]">
                    <template is="dom-repeat" items="[[_viewList]]" as="view">
                        <paper-tab view="[[view]]">[[view.label]]</paper-tab>
                    </template>
                </paper-tabs>
            </div>
            <iron-pages id="tabs-content" class="flex" selected="{{_selectedView}}">
                <template is="dom-repeat" items="[[_viewList]]" as="view">
                    <template is="dom-if" if="[[_isCustomView(view)]]">
                        <cotton-zombie display="AlexandriaPanelCustomViewDisplay" widget="AlexandriaPanelCustomView" object$="[[_target]][[view.name]]"></cotton-zombie>
                    </template>
                    <template is="dom-if" if="[[_isCatalogView(view)]]">
                        <cotton-zombie display="AlexandriaPanelCatalogViewDisplay" widget="AlexandriaPanelCatalogView" object$="[[_target]][[view.name]]"></cotton-zombie>
                    </template>
                    <template is="dom-if" if="[[_isDisplayView(view)]]">
                        <cotton-zombie display="AlexandriaPanelDisplayViewDisplay" widget="AlexandriaPanelDisplayView" object$="[[_target]][[view.name]]"></cotton-zombie>
                    </template>
                </template>
            </iron-pages>
        </div>
        <div id="panel" name="panel" class="layout vertical flex hidden" style="height:calc(100% - 60px);"></div>
        <cotton-zombie display="AlexandriaDialogContainerDisplay" widget="AlexandriaDialogContainer"></cotton-zombie>
    </template>

    <style>
        :host paper-tabs {
            background: var(--default-primary-color);
            color: white;
            height: 30px;
        }
        :host paper-tab {
            -webkit-flex: none;
            flex: none;
            width: 100px;
            color: white;
        }
        :host paper-tabs[no-bar] paper-tab.iron-selected {
            background: white;
            color: black;
        }
        :host #tabs-content {
            height: calc(100% - 30px);
            width: 100%;
            overflow: auto;
        }
        :host #panel {
            display: block;
            margin: 0px 6px;
            width: calc(100% - 12px);
        }
        :host #main.hidden, :host #panel.hidden {
            position: absolute;
            left: -10000px;
        }
        :host cotton-breadcrumbs {
            display: block;
            padding: 10px;
            --cotton-breadcrumbs-item-color: var(--default-primary-color);
            --cotton-breadcrumbs-item-border-color: var(--footer-background-color);
            --cotton-breadcrumbs-item-size: 12pt;
            --cotton-breadcrumbs-item-brothers-size: 12pt;
            --cotton-breadcrumbs-item-parents-size: 12pt;
        }
        @media screen and (max-width: 736px) {
            :host cotton-breadcrumbs {
                margin-left: 30px;
                margin-top: -3px;
                margin-bottom: 0;
                padding-bottom: 0;
            }
            :host .tabs.tabs_true {
                margin-left: 40px;
                width: calc(100% - 40px);
                min-height: 30px;
                margin-top: 4px;
            }
        }
        @media screen and (max-width: 540px) {
            :host cotton-breadcrumbs {
                margin-top: 5px;
            }
            :host .tabs.tabs_true {
                margin-top: 12px;
            }
        }
    </style>

    <script>

        const AlexandriaPanelDictionary = {
            es: {
            },
            en: {
            }
        };

        Polymer({
            is: 'alexandria-panel',
            lastViewIndex: null,

            behaviors: [ CottonBehaviors.CarrierBehavior,
                CottonBehaviors.PushBehavior,
                CottonBehaviors.TranslatorBehavior,
                AlexandriaBehaviors.BreadcrumbsBehavior,
                AlexandriaBehaviors.ElementBehavior,
                AlexandriaPanelBehaviors.Requester,
                AlexandriaPanelBehaviors.NotifierListener ],

            properties : {
                _target: { type: String, value: function() { return ""; }},
                _viewList : Array,
                _showTabs : Boolean,
                _selectedView : { type: Number, value: function() { return 0; }, observer: '_selectView' },
                _selectedPage : { type: Number, value: function () { return 0; } }
            },

            attached : function() {
                this.translate(AlexandriaPanelDictionary);
                this.listenToDisplay();
            },

            _refreshTarget : function(target) {
                this._target = target;
            },

            _refreshViewList : function(viewList) {
                this._viewList = viewList;
                this._showTabs = viewList.length > 1;
            },

            _isCustomView : function(view) {
                return view.referencePropertyList[0].value == "custom-view";
            },

            _isCatalogView : function(view) {
                return view.referencePropertyList[0].value == "catalog-view";
            },

            _isDisplayView : function(view) {
                return view.referencePropertyList[0].value == "display-view";
            },

            _selectView : function(pos) {
                var element = this.querySelector("paper-tabs").items[pos];
                if (element == null) return;
                if (this.lastViewIndex == pos) return;
                this.lastViewIndex = pos;
                this.selectView(element.view.name);
            }

        });
    </script>
</dom-module>
