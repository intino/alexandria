<link rel="import" href="../../../../lib/polymer/polymer.html">
<link rel="import" href="../../../../lib/cotton-translator/cotton-translator-behavior.html">
<link rel="import" href="alexandria-mold-hyperlink.html">

<dom-module id="alexandria-mold-hyperlinks">

    <template>
        <div hidden$="[[!items.length]]">
            <div class="title" hidden$="[[!title]]">[[title]]</div>
            <ul class="layout horizontal flex wrap">
                <template is="dom-repeat" items="[[items]]">
                    <li><alexandria-mold-hyperlink name="[[item.name]]" label="[[item.label]]"></alexandria-mold-hyperlink></li>
                </template>
            </ul>
        </div>
    </template>

    <style>
        :host > div {
            margin: 0 10px;
        }
        :host .title {
            min-width: 75px;
            font-size: 12pt;
        }
        :host ul, :host li {
            list-style: none;
        }
        :host ul {
            margin: 5px 0;
            padding: 0;
        }
    </style>

    <script>
        const AlexandriaMoldHyperlinksDictionary = {
            es: {
            },
            en: {
            }
        };

        Polymer({
            is: 'alexandria-mold-hyperlinks',

            behaviors: [ CottonBehaviors.TranslatorBehavior ],

            properties : {
                title : { type: String, value: function() { return null; } },
                items : Array
            },

            attached: function () {
                this.translate(AlexandriaMoldHyperlinksDictionary);
            }

        });
    </script>

</dom-module>
