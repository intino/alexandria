<link rel="import" href="../../../../../lib/polymer/polymer.html">
<link rel="import" href="../../../../../lib/cotton-breadcrumbs/cotton-breadcrumbs.html">
<link rel="import" href="alexandria-stamp-behavior.html">

<dom-module id="alexandria-stamp-breadcrumbs">

    <template>
        <cotton-breadcrumbs items="[[stamp.properties.breadcrumbs]]"
                            on-item-selected="_navigateItem"
                            style$="[[_style]]"></cotton-breadcrumbs>
    </template>

    <style>
        :host cotton-breadcrumbs {
            display: block;
            --cotton-breadcrumbs-item-color: var(--default-primary-color);
            --cotton-breadcrumbs-item-border-color: var(--footer-background-color);
            --cotton-breadcrumbs-item-size: 13pt;
            --cotton-breadcrumbs-item-brothers-size: 12pt;
            --cotton-breadcrumbs-item-parents-size: 12pt;
        }
    </style>

    <script>
        Polymer({
            is: 'alexandria-stamp-breadcrumbs',

            behaviors : [ AlexandriaBehaviors.StampBehavior ],

            _navigateItem : function(e) {
                this.fire("navigate-item", e.detail.item.name);
            }
        });
    </script>

</dom-module>
