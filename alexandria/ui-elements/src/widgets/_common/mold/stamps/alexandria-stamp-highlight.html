<link rel="import" href="../../../../../lib/polymer/polymer.html">
<link rel="import" href="alexandria-stamp-behavior.html">

<dom-module id="alexandria-stamp-highlight">

    <template>
        <div hidden$="[[!stamp.value.length]]">
            <div class$="highlight [[stamp.classes]]" style$="color:[[stamp.properties.color.text]];background-color:[[stamp.properties.color.background]];[[_style]]">
                <span>[[stamp.value]]</span>
                <span class="suffix">[[stamp.properties.suffix]]</span>
                <paper-icon-button hidden$="[[!stamp.editable]]" icon="clear" on-tap="_save"></paper-icon-button>
            </div>
        </div>
    </template>

    <style>
        :host .highlight {
            color: white;
            margin: 4px 5px 2px 0;
            display: inline-block;
            padding: 1px 10px;
            border-radius: 5px;
        }
    </style>

    <script>
        Polymer({
            is: 'alexandria-stamp-highlight',
            behaviors : [ AlexandriaBehaviors.StampBehavior ],

            _save : function(e) {
                this.fire("change-item", { stamp: this.stamp.name, item: this.stamp.item, value: "" });
            }

        });
    </script>

</dom-module>
