<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../lib/cotton-push/cotton-push-behavior.html">
<link rel="import" href="../../lib/cotton-carrier/cotton-carrier-behavior.html">
<link rel="import" href="../../lib/cotton-zombie/cotton-zombie.html">
<link rel="import" href="../../lib/cotton-translator/cotton-translator-behavior.html">

<script src="alexandriaviewcontainercatalog/requester.js"></script>
<script src="alexandriaviewcontainercatalog/notifier-listener.js"></script>

<dom-module id="alexandria-view-container-catalog">

    <template>
        <div id="container"></div>
    </template>

    <style>
        :host #container {
            position: relative;
            padding-top: 8px;
            height: calc(100% - 8px);
            overflow: hidden;
        }
        :host ::content alexandria-catalog ::content .main,
        :host ::content alexandria-temporal-range-catalog ::content .main,
        :host ::content alexandria-temporal-time-catalog ::content .main {
            border: 0 !important;
        }
    </style>

    <script>

        const AlexandriaViewContainerCatalogDictionary = {
            es: {
            },
            en: {
            }
        };

        Polymer({
            is: 'alexandria-view-container-catalog',

            behaviors: [ CottonBehaviors.CarrierBehavior,
                CottonBehaviors.PushBehavior,
                CottonBehaviors.TranslatorBehavior,
                AlexandriaViewContainerCatalogBehaviors.Requester,
                AlexandriaViewContainerCatalogBehaviors.NotifierListener ],

            properties : {
            },

            attached : function() {
                this.translate(AlexandriaViewContainerCatalogDictionary);
                this.listenToDisplay();
            },

            _displayType : function(type) {
                var zombie = document.createElement("cotton-zombie");
                zombie.setAttribute("display", type);
                zombie.setAttribute("widget", type);
                zombie.setAttribute("object", this.display.id);
                this.$.container.appendChild(zombie);
            }

        });
    </script>

</dom-module>
