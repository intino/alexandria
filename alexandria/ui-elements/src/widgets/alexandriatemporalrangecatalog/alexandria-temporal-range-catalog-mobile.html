<script src="notifier-listener.js"></script>

<dom-module id="alexandria-temporal-range-catalog-mobile">

    <template>
        <h3 hidden$="[[!_showLabel]]">[[_catalog.label]]</h3>
        <alexandria-catalog-grouping-list id="embeddedGroupings"
                                          histograms-mode="[[_catalog.arrangementHistogramsMode]]"
                                          grouping-list="[[_catalog.groupingList]]"
                                          on-grouping-selection-change="_handleGroupingChange"></alexandria-catalog-grouping-list>
    </template>

    <style>
        :host {
            position: relative;
        }
        :host > h3 {
            margin: 0 0 0 22px;
        }
        :host alexandria-catalog-grouping-list {
            display: block;
            margin: 0;
            height: 100%;
            border: 0;
            overflow: auto;
            --grouping-list : {
                width: 100%;
            };
        }
        @media screen and (max-width: 736px) {
        }
    </style>

    <script>

        const AlexandriaTemporalRangeCatalogMobileDictionary = {
            es: {
            },
            en: {
            }
        };

        Polymer({
            is: 'alexandria-temporal-range-catalog-mobile',

            behaviors: [ CottonBehaviors.CarrierBehavior,
                CottonBehaviors.PushBehavior,
                CottonBehaviors.TranslatorBehavior,
                AlexandriaBehaviors.BreadcrumbsBehavior,
                AlexandriaBehaviors.TemporalCatalogBehavior,
                AlexandriaBehaviors.CatalogBehavior,
                AlexandriaBehaviors.ElementBehavior,
                AlexandriaTemporalRangeCatalogBehaviors.Requester,
                AlexandriaTemporalRangeCatalogBehaviors.NotifierListener ],

            attached : function() {
                this.translate(AlexandriaTemporalRangeCatalogMobileDictionary);
                this.listenToDisplay();
                this.listenOpenEvents();
            },

            _showTimeRangeNavigator : function() {
            },

            _hideTimeRangeNavigator : function() {
            }

        });
    </script>
</dom-module>
