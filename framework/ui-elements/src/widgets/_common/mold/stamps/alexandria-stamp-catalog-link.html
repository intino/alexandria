<link rel="import" href="../../../../../lib/polymer/polymer.html">
<link rel="import" href="alexandria-stamp-behavior.html">

<dom-module id="alexandria-stamp-catalog-link">

    <template>
        <div hidden$="[[!stamp.label]]">
            <alexandria-hyperlink class="hyperlink" name="[[stamp.name]]" label="[[stamp.label]]"
                                  on-item-tap="_navigateCatalog"
                                  style$="[[_style]]"></alexandria-hyperlink>
        </div>
    </template>

    <style>
        :host .hyperlink {
            @apply(--alexandria-stamp-catalog-link-hyperlink);
        }
    </style>

    <script>
        Polymer({
            is: 'alexandria-stamp-catalog-link',

            behaviors : [ AlexandriaBehaviors.StampBehavior ],

            _navigateCatalog : function(e) {
                this.fire("navigate-catalog", { item: this.stamp.item, stamp: e.detail.item });
                $(this).attr("style", $(this).attr("style") + ";" + this._style);
            }
        });
    </script>

</dom-module>
