<link rel="import" href="../../../lib/polymer/polymer.html">
<link rel="import" href="../../../lib/cotton-translator/cotton-translator-behavior.html">
<link rel="import" href="../../../lib/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../lib/paper-button/paper-button.html">
<link rel="import" href="alexandria-operation-trigger.html">

<dom-module id="alexandria-operation-confirm-dialog">

    <template>
        <div id="dialogContainer" class="alexandria-operation-confirm-dialog-0">
            <paper-dialog id="dialog" no-overlap item-animation="scale-up-animation" exit-animation="fade-out-animation" on-iron-overlay-closed="_overlayClosed">
                <h2>[[Title]]</h2>
                <div class="message">[[message]]</div>
                <div class="buttons">
                    <paper-button dialog-dismiss>[[Cancel]]</paper-button>
                    <paper-button dialog-confirm autofocus on-tap="_execute">[[Accept]]</paper-button>
                </div>
            </paper-dialog>
        </div>
    </template>

    <style>
        paper-dialog {
            margin: 50px;
            padding: 0;
            background: white;
        }
        paper-dialog h2 {
            background: #efefef;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 11pt;
            padding: 4px 10px;
        }
        paper-dialog .message {
            margin-top: 0;
            margin-bottom: 5px;
            padding: 0 10px;
        }
        paper-dialog .buttons {
            margin-bottom: 5px;
        }
        paper-dialog paper-button {
            padding: 0 10px;
            margin: 0 10px 0 0;
            height: 25px;
            width: 90px;
        }
    </style>

    <script>
        const AlexandriaOperationConfirmDialogDictionary = {
            es: {
                Title : "confirmar",
                Accept : "aceptar",
                Cancel : "cancelar"
            },
            en: {
                Title : "confirm",
                Accept : "accept",
                Cancel : "cancel"
            }
        };

        Polymer({
            is: 'alexandria-operation-confirm-dialog',

            behaviors: [ AlexandriaBehaviors.StampBehavior, CottonBehaviors.TranslatorBehavior ],

            properties : {
                message : String
            },

            attached: function () {
                this.translate(AlexandriaOperationConfirmDialogDictionary);
            },

            open : function() {
                document.querySelector("body").appendChild(this.$.dialogContainer);
                this.$.dialog.open();
            },

            requireConfirm : function() {
                var message = this.message;
                return message != null && message != "";
            },

            _execute : function(e) {
                this._close();
                this.fire("accept");
                e.stopPropagation();
            },

            _close : function() {
                this.$.dialog.close();
            },

            _overlayClosed : function(e) {
                this.appendChild(this.$.dialogContainer);
            }

        });
    </script>

</dom-module>
