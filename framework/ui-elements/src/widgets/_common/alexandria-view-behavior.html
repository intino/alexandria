<script>
    'use strict';

    var AlexandriaBehaviors = AlexandriaBehaviors || {};

    AlexandriaBehaviors.ViewBehavior = {

        Dictionary : {
            es: {
                MagazineContainer : "revista",
                ListContainer : "lista",
                MapContainer : "mapa",
                DisplayContainer : "vista"
            },
            en: {
                MagazineContainer : "magazine",
                ListContainer : "list",
                MapContainer : "map",
                DisplayContainer : "view"
            }
        },

        _isMagazineContainer : function(view) {
            return view.referencePropertyList[0].value.toLowerCase() === "view-container-magazine";
        },

        _isListContainer : function(view) {
            return view.referencePropertyList[0].value.toLowerCase() === "view-container-list";
        },

        _isGridContainer : function(view) {
            return view.referencePropertyList[0].value.toLowerCase() === "view-container-grid";
        },

        _isMapContainer : function(view) {
            return view.referencePropertyList[0].value.toLowerCase() === "view-container-map";
        },

        _isMoldContainer : function(view) {
            return view.referencePropertyList[0].value.toLowerCase() === "view-container-mold";
        },

        _isCatalogContainer : function(view) {
            return view.referencePropertyList[0].value.toLowerCase() === "view-container-catalog";
        },

        _isPanelContainer : function(view) {
            return view.referencePropertyList[0].value.toLowerCase() === "view-container-panel";
        },

        _isDisplayContainer : function(view) {
            return view.referencePropertyList[0].value.toLowerCase() === "view-container-display";
        },

        _isSetContainer : function(view) {
            return view.referencePropertyList[0].value.toLowerCase() === "view-container-set";
        },

        _viewLabelOf : function(view) {
            if (view.label != "") return view.label;
            if (this._isListContainer(view)) return this.ListContainer;
            else if (this._isMagazineContainer(view)) return this.MagazineContainer;
            else if (this._isMapContainer(view)) return this.MapContainer;
            else if (this._isDisplayContainer(view)) return this.DisplayContainer;
            return "";
        }

    };

</script>
